<div class="w-full h-screen flex flex-col p-10 gap-10">
  <div class="flex items-center justify-between">
    <div>
      <button class="b-subtle" routerLink="/home">
        <x-mark-solid-icon [size]="32"></x-mark-solid-icon>
      </button>
    </div>
    <div>
      <img src="assets/logos/logo-job-trading.svg" alt="JOB-TRADING" class="h-10">
    </div>
  </div>
  <div class="flex-1 flex flex-col justify-between">
    <div class="flex flex-col gap-10">
      <div class="flex flex-col gap-5">
        <span class="text-4xl font-questrial text-neutral-900">Registrar oferta de trabajo</span>
      </div>

      <div class="gap-5 grid">
        <input placeholder="Título para la aplicación" type="text" class="i-default">
        <input placeholder="Pago ofrecido por el trabajo" type="text" class="i-default">
        <input placeholder="Plazo para concretar el trabajo" type="text" class="i-default">
        <textarea placeholder="Descripción de la oferta" class="i-default py-3" style="height: fit-content" rows="3"></textarea>
        <input placeholder="Umágenes" type="file" class="i-default">
      </div>

    </div>
    <div class="flex items-center gap-2 rounded-2xl bg-neutral-100">
      <button routerLink="/home" class="b-subtle flex-1">Volver</button>
      <button routerLink="/register-work" class="b-primary flex-1">Publicar</button>
    </div>
  </div>
</div>
